<ul class='thumbnails'>
  <li class='span2' ng-repeat='item in items'>
    <div href='#' class='thumbnail' style='text-align: center'>
      <img ng-src='{{item.poster}}' style='width: 120px; height: 177px' tooltip='{{item.title}}' ng-click='clicked({item:item,kind:itemKind})'>
    </div>
  </li>
</ul>
